<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal css</title>
    <style>
        body {
    background-color: rgb(255, 255, 246);
    margin: 0;
}

h1 {
    color: blue;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

h1:hover {
    color: aqua;
    font-size: 50px; /* Corrected from 'size' to 'font-size' */
}

.navbar {
    background-color: #333;
    display: flex; /* Use flexbox for navbar */
    justify-content: space-between; /* Space out logo and menu items */
    align-items: center; /* Vertically center items */
    padding: 10px 20px; /* Add some padding for better spacing */
}

.navbar .logo {
    color: hsl(0, 49%, 85%);
    font-size: 24px; /* Adjust logo font size if needed */
}

.navbar ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.navbar li {
    margin-left: 20px; /* Space between menu items */
}

.navbar a {
    color: white;
    text-align: center;
    padding: 10px;
    text-decoration: none; /* Remove underline from links */
    display: block;
}

.navbar a:hover {
    color: rgb(48, 149, 237);
}

    </style>
</head>
    <div class="navbar" id="navbar">
        <p class="logo">Portfolio</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <center><h1>This is Portfolio using Inline CSS</h1></center>
</body>
</html>
