<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal css</title>
    <style>
        body{
            background-color: rgb(255, 255, 246);
            margin: 0%;
        }
        h1{
            color: blue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        h1:hover{
            color: aqua;
            size: 50px;
        }
        .navbar{
            background-color:#333;
            overflow: hidden;
        }
        .navbar .logo{
            float: left;
            size: 50px;
            color: hsl(0, 49%, 85%);
            text-align : center;
        }
        .navbar a{
            display: flex;
            color:white;
            text-align: center;
            padding: 10px;
            justify-content: space-between;
            z-index: 1000;
        }
        .navbar ul{
            list-style: none;
            display: flex;
        }
        .navbar a:hover{
            color: rgb(48, 149, 237);
        }
        .navbar li{
            float: right;
        }
    </style>
</head>
    <div class="navbar" id="navbar">
        <p class="logo">Portfolio</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <h1>This is Portfolio</h1>
</body>
</html>
