<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Overlay</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white overlay */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Our Gradient Webpage</h1>
        <p style="color: white;">This is a simple example of using a gradient background with a transparent overlay.</p>
    </div>
</body>
</html>
