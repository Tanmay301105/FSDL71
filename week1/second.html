<!DOCTYPE html>
<html>
<head>
    <title>HTML Elements Demo</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>HTML Elements Demonstration</h1>
        <!-- Formatting -->
    <h2>Formatting</h2>
    <p><b>Bold Text</b>, <i>Italic Text</i>, <u>Underlined Text</u></p>
    <p><strong>Strong</strong> and <em>Emphasized</em> text</p>
    <p>Subscript: H<sub>2</sub>O, Superscript: x<sup>2</sup></p>
    
    <!-- Images -->
    <h2>Images</h2>
    <img src="https://images.alphacoders.com/436/436232.jpg" alt="Sample Image" width="150">
    
    <!-- Tables -->
    <h2>Tables</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Tanmay</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Soham</td>
            <td>20</td>
        </tr>
    </table>
    
    <!-- Lists -->
    <h2>Lists</h2>
    <p>Unordered List:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>Ordered List:</p>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
</body>
</html>
