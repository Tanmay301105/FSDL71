<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS To-Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-list li {
            padding: 8px;
            border: 1px solid #ccc;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body ng-controller="TodoController">

    <h1>My To-Do List</h1>
    <input type="text" ng-model="newTask" placeholder="Add a new task" />
    <button ng-click="addTask()">Add</button>

    <ul class="todo-list">
        <li ng-repeat="task in tasks">
            {{ task }} <button ng-click="removeTask($index)">Remove</button>
        </li>
    </ul>

    <script>
        // Define the AngularJS application
        var app = angular.module('todoApp', []);

        // Define the controller
        app.controller('TodoController', function($scope) {
            $scope.tasks = []; // Initialize an empty array for tasks

            // Function to add a new task
            $scope.addTask = function() {
                if ($scope.newTask) {
                    $scope.tasks.push($scope.newTask); // Add the new task to the array
                    $scope.newTask = ''; // Clear the input field
                }
            };

            // Function to remove a task
            $scope.removeTask = function(index) {
                $scope.tasks.splice(index, 1); // Remove the task at the specified index
            };
        });
    </script>

</body>
</html>
