<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditons</title>
</head>
<body>
    <h1>Conditions</h1>
    <h2>Enter your age to check eligiblity</h2>
    <input type="number" id="age" placeholder="Enter your age"> <br>
    <button onclick="age()">Check Eligiblity</button>
    <p id="result"></p>

    <script>
        function age(){
            let x = document.getElementById('age').value;
            if(x >= 18){
                document.getElementById('result').innerHTML="You are eligible to vote !";
            }
            else{
                document.getElementById('result').innerHTML="You are not eligible for vote !";
            }
        }
    </script>
</body>
</html>
