<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 8px;
            width: 250px;
            margin: 10px 0;
        }
        #strength {
            font-weight: bold;
            color: white;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Password Strength Checker</h1>
    <label for="pass">Enter your password: </label>
    <input type="password" id="pass" onkeyup="checkStrength()">
    <p id="strength">Strength: </p>

    <script>
        function checkStrength() {
            let passwd = document.getElementById('pass').value;
            let strengthText = document.getElementById('strength');

            // Define strength levels
            let strength = 0;
            if (passwd.length >= 8) strength++; // At least 8 characters
            if (/[A-Z]/.test(passwd)) strength++; // At least 1 uppercase letter
            if (/[a-z]/.test(passwd)) strength++; // At least 1 lowercase letter
            if (/\d/.test(passwd)) strength++; // At least 1 number
            if (/[@$!%*?&]/.test(passwd)) strength++; // At least 1 special character

            // Set color and message based on strength
            let color = "";
            let message = "";
            switch(strength) {
                case 0:
                case 1:
                    message = "Very Weak";
                    color = "red";
                    break;
                case 2:
                    message = "Weak";
                    color = "orange";
                    break;
                case 3:
                    message = "Moderate";
                    color = "yellow";
                    break;
                case 4:
                    message = "Strong";
                    color = "lightgreen";
                    break;
                case 5:
                    message = "Very Strong";
                    color = "green";
                    break;
            }

            strengthText.innerHTML = `Strength: ${message}`;
            strengthText.style.backgroundColor = color;
        }
    </script>
</body>
</html>
