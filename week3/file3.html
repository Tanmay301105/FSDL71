<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards with 3D Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
    .navbar-nav {
        display: flex;
        flex-direction: column;  /* Arrange navbar items vertically */
        align-items: flex-end;  /* Align items to the right */
        gap: 10px;  /* Optional: Add space between items */
    }

    /* Style for cards */
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 50px 0;
        height: 500px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
        transform: translateY(-10px) scale(1.05);  /* Elevate the card */
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);  /* Enhance shadow */
    }

    /* Responsive column layout for 4 cards */
    .card-deck {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .card-deck .card {
        flex: 1;
        margin: 10px;
        max-width: 23%;  /* Control card width */
    }

    </style>
</head>
